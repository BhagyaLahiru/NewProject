<div class="gem-profile">

  <div class="card" style="width: 40%; margin: 30%;">
      <div class="gem-proc-body">
          <div>
            <img [src]="gem.gemImage" alt="..." class="img-fluid" style="width: 30rem; height: 30rem; ">
              <div class="card-body">
                  <h5 class="card-title">{{gem.gemName}}</h5>
                  <div class="description">
                      {{gem.gemDescription}}
                  </div>
                  <p class="card-text">Rs: {{gem.price}}</p>
                  <div class="button-two">
                      <button class="button-buy" [routerLink]="'/payment-details'">Buy now</button>
                      <button  type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()" >Add to Cart</button>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
