<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" formControlName="first">
  </div> 

      <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" formControlName="last">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="email">
    <label class="text-danger" *ngIf="service.formModel.get('email').touched && service.formModel.get('email').errors?.email">Invalid email address.</label>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" placeholder="Address" formControlName="address">

  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber">

  </div>

  <div formGroupName="password">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <label class="text-danger" *ngIf="service.formModel.get('password.password').touched && service.formModel.get('password.password').errors?.required">This field is mandatory.</label>
      <label class="text-danger" *ngIf="service.formModel.get('password.password').touched && service.formModel.get('password.password').errors?.minlength">Minimum 4 characters required.</label>
    </div>
    <div class="form-group required">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="ConfirmPassword">
      <label class="text-danger" *ngIf="service.formModel.get('password.ConfirmPassword').touched && service.formModel.get('password.ConfirmPassword').errors?.required">This field is mandatory.</label>
      <label class="text-danger" *ngIf="service.formModel.get('password.ConfirmPassword').touched && service.formModel.get('password.ConfirmPassword').errors?.passwordMismatch">Confirm Password does not match.</label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
    </div>
  </div>
</form>
