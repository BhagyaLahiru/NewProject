

<div class="wrapper">
  <div class="wrapped-div">
    <div class="tab-header">
      <h2>Sign In</h2>
      
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <router-outlet>
          <img src="/assets/img/single_user.png" class="mx-auto d-block">
          <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" #email="ngModel" name="email" [(ngModel)]="formModel.email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" #password="ngModel" name="Password" [(ngModel)]="formModel.password" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
              </div>
            </div>
          </form>
        </router-outlet>
      </div>
    </div>
  </div>
</div>
